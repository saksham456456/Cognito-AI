<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cognito AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: hsl(0 0% 90%);
      }
      .dark .custom-scrollbar::-webkit-scrollbar-track {
        background: hsl(0 0% 12%);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: hsl(45 90% 55%);
        border-radius: 3px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: hsl(45 90% 60%);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
         background: hsl(45 90% 50%);
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
         background: hsl(45 90% 50%);
      }
    </style>
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Light Theme (Default)
            background: 'hsl(0 0% 98%)',
            card: 'hsl(0 0% 100%)',
            'card-foreground': 'hsl(0 0% 10%)',
            'card-border': 'hsl(0 0% 88%)',
            primary: 'hsl(45, 90%, 55%)',
            'primary-foreground': 'hsl(45, 90%, 5%)',
            'input': 'hsl(0 0% 95%)',
            'input-border': 'hsl(0 0% 82%)',
          },
          animation: {
            'typing-bounce': 'typing-bounce 1.4s infinite ease-in-out both',
            'text-glow': 'text-glow 2.5s ease-in-out infinite',
            'shimmer-load': 'shimmer-load 2s infinite linear',
            'subtle-fade': 'subtle-fade 2s infinite ease-in-out',
          },
          keyframes: {
            'typing-bounce': {
              '0%, 100%': { transform: 'scale(0.8)', opacity: '0.6' },
              '50%': { transform: 'scale(1.1)', opacity: '1' },
            },
            'text-glow': {
              '0%, 100%': { 
                textShadow: '0 0 10px hsl(45 90% 60% / 0.6), 0 0 20px hsl(45 90% 60% / 0.3)' 
              },
              '50%': { 
                textShadow: '0 0 20px hsl(45 90% 60% / 0.8), 0 0 40px hsl(45 90% 60% / 0.5)' 
              },
            },
            'shimmer-load': {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            },
            'subtle-fade': {
              '0%, 100%': { opacity: '0.7' },
              '50%': { opacity: '1' },
            }
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0"
  }
}
</script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
